name: publish

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to node machine
    runs-on: ubuntu-20.04
    steps:
      - name: Connect to SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd login.kinzig.schule
            git pull
            npm install
            # --watch -> watch for file changes and restart automatically. If the app isn't started, start app.
            pm2 start src/index.js  --name login.kinzig.schule-gh --watch 2>/dev/null